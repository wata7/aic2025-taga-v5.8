/**:
  ros__parameters:
    # ==========================================
    # 外れ値検出パラメータ
    # ==========================================
    # window_size: 外れ値判定に使う過去データのサンプル数
    # 【調整ガイド】
    #   - 大きくする(15-20): より多くのデータで判断→安定するが遅延増加
    #   - 小さくする(5-8):   高速判定→誤検出の可能性増加
    #   - 推奨値: 10 (約0.3秒分 @ 30Hz)
    window_size: 10
    
    # outlier_threshold: 標準偏差の何倍を外れ値とするか
    # 【調整ガイド】
    #   - 大きくする(4.0-5.0): 外れ値判定が緩く→正常値も残る
    #   - 小さくする(2.0-2.5): 外れ値を積極的に除去→過剰除去に注意
    #   - 推奨値: 3.0 (統計学の3シグマルール)
    outlier_threshold: 3.0
    
    # ==========================================
    # 移動平均フィルタパラメータ
    # ==========================================
    # moving_average_size: 平滑化に使うサンプル数
    # 【調整ガイド】
    #   - 大きくする(5-7):  より滑らか→応答が遅くなる
    #   - 小さくする(1-2):  高速応答→ノイズが残る
    #   - 推奨値: 3 (レーシングカートの高速応答に最適)
    moving_average_size: 3
    
    # ==========================================
    # 自動キャリブレーションパラメータ
    # ==========================================
    # stationary_velocity_threshold: 停止とみなす速度閾値 [m/s]
    # 【調整ガイド】
    #   - 大きくする(0.2-0.3): 低速走行中もキャリブレーション→精度低下
    #   - 小さくする(0.05):    完全停止時のみ→機会減少
    #   - 推奨値: 0.1 m/s
    stationary_velocity_threshold: 0.1
    
    # calibration_sample_size: キャリブレーションに必要なサンプル数
    # 【調整ガイド】
    #   - 大きくする(200-300): より正確→時間がかかる
    #   - 小さくする(50-70):   高速→精度低下
    #   - 推奨値: 100 (約3秒 @ 30Hz)
    calibration_sample_size: 100
    
    # enable_auto_calibration: 自動キャリブレーションの有効化
    # 【調整ガイド】
    #   - true:  停止時に自動でバイアス補正（推奨）
    #   - false: 固定バイアス値を使用
    enable_auto_calibration: true
    
    # ==========================================
    # 共分散パラメータ（センサの信頼性）
    # ==========================================
    # acceleration_stddev: 加速度の標準偏差 [m/s^2]
    # 【調整ガイド】
    #   - 大きくする(2.0-3.0): 加速度を信用しない→他センサ優先
    #   - 小さくする(0.5-1.0): 加速度を重視→IMU精度が高い場合
    #   - 推奨値: 1.25 (実測ノイズ解析結果に基づく)
    acceleration_stddev: 1.25
    
    # angular_velocity_stddev: 角速度の標準偏差 [rad/s]
    # 【調整ガイド】
    #   - 大きくする(0.05-0.1): 角速度を信用しない
    #   - 小さくする(0.01-0.02): 角速度を重視
    #   - 推奨値: 0.03 (既存設定を踏襲)
    angular_velocity_stddev: 0.03
    
    # orientation_covariance_scale: 方位角の共分散スケール（無次元）
    # 【調整ガイド】
    #   - 大きくする(1000-10000): 方位角を信用しない（推奨）
    #   - 小さくする(1-10):       方位角を信用する
    #   - 推奨値: 1000.0 (実車では方位角が不正確なため実質無視)
    #   - 注意: 実車走行技術課題で「IMU方位角は遅延大・精度低」と指摘あり
    orientation_covariance_scale: 1000.0
